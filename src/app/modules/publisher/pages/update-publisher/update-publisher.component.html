<form class="col-4" #form="ngForm">
  <div class="form-group">
    <label>Company name</label>
    <input class="form-control" required #companyName="ngModel" [(ngModel)]="publisherToEdit.companyName" maxlength="40"
      name="inputCompanyName">
    <p *ngIf="companyName.invalid && companyName.touched">Enter company name</p>
  </div>
  <div class="form-group">
    <label>HomePage</label>
    <input class="form-control" required #homePage="ngModel" [(ngModel)]="publisherToEdit.homePage" maxlength="400"
      name="inputHomePage">
    <p *ngIf="homePage.invalid && homePage.touched">Enter home page</p>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" required #pubDescription="ngModel" [(ngModel)]="publisherToEdit.description"
      maxlength="1000" name="textareaDescription"></textarea>
    <p *ngIf="pubDescription.invalid && pubDescription.touched">Enter description</p>
  </div>
  <div class="form-group">
    <label>Contact name</label>
    <input class="form-control" #contactName="ngModel" [(ngModel)]="publisherToEdit.contactName" maxlength="400"
      name="contactName">
  </div>
  <div class="form-group">
    <label>Contact title</label>
    <input class="form-control" #contactName="ngModel" [(ngModel)]="publisherToEdit.contactTitle" maxlength="400"
      name="contactName">
  </div>
  <div class="form-group">
    <label>Country</label>
    <input class="form-control" #country="ngModel" [(ngModel)]="publisherToEdit.country" name="country">
  </div>
  <div class="form-group">
    <label>Region</label>
    <input class="form-control" #region="ngModel" [(ngModel)]="publisherToEdit.region" name="region">
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" #city="ngModel" [(ngModel)]="publisherToEdit.city" name="cite">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control" #contactName="ngModel" [(ngModel)]="publisherToEdit.address" name="adrress">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" #phone="ngModel" [(ngModel)]="publisherToEdit.phone" name="phone">
  </div>
  <div class="form-group">
    <label>Fax</label>
    <input class="form-control" #fax="ngModel" [(ngModel)]="publisherToEdit.fax" maxlength="400" name="fax">
  </div>
  <div class="form-group">
    <label>Postal code</label>
    <input class="form-control" #postalCode="ngModel" [(ngModel)]="publisherToEdit.postalCode" maxlength="400"
      name="postalCode">
  </div>
  <input type="submit" class="btn btn-success" [disabled]="!form.valid" (click)="updatePublisher()"
    value="Update publisher">
</form>
