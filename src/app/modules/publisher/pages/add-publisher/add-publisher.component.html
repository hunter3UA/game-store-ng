<p>add-publisher works!</p>
<div>
  <form class="col-4" #form="ngForm">
    <div class="form-group">
      <label>Company name</label>
      <input class="form-control" [(ngModel)]="publisherToAdd.companyName" name="inputCompanyName">
    </div>
    <div class="form-group">
      <label>HomePage</label>
      <input class="form-control" [(ngModel)]="publisherToAdd.homePage" name="inputHomePage">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="publisherToAdd.description" name="textareaDescription"></textarea>
    </div>
    <button class="btn btn-success" (click)="addPublisher()">Add publisher</button>

  </form>
</div>
