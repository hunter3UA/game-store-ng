<form>
  <div class="form-group">
    <label>Cart holder`s name</label>
    <input type="text" maxlength="40">
  </div>
  <div class="form-group">
    <label>Cart number</label>
    <input type="tel" inputmode="numeric" pattern="[0-9\s]" maxlength="16" placeholder="xxxx xxxx xxxx xxxx">
  </div>
  <div>
    <label>MM/YY</label>
    <input type="number" min="1000">
  </div>
</form>
