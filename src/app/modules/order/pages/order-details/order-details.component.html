<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Ship name</label>
      <input type="shipName" class="form-control" id="shipName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputShipRegion">Ship country</label>
      <input type="shipCountry" class="form-control" id="inputshipRegion">
    </div>
  </div>
  <div class="form-group">
    <label for="inputshipRegion">Ship region</label>
    <input type="text" class="form-control" id="shipRegion">
  </div>
  <div class="form-group">
    <label>Ship city</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Ship address</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Ship postal code</label>
    <input type="text" class="form-control">
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th>Quantity</th>
          <th>Discount</th>
          <th>Price</th>
          <th>Sum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderToUpdate.orderDetails">
          <th scope="row"><a [routerLink]="['/games/',item.game.key]">{{item.game.name}}</a> </th>
          <td>
            <input type="number" min="1" [max]="item.game.unitsInStock"
              (focusout)="changeQuantity(item.id,$event.target.value)" onKeyDown="return false" [value]="item.quantity">
          </td>
          <td><input type="number" min="0" max="100" (focusout)="changeDiscount(item.id,$event.target.value)"></td>
          <td>{{item.price}}</td>
          <td>{{item.total}}</td>
          <td><button class="btn btn-danger" (click)="removeOrderItem(item.id)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>Total sum: {{orderToUpdate.totalSum}}</div>

  </div>
  <button type="submit" (click)="updateOrder()" class="btn btn-primary">Update</button>
</form>
