<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th>Quantity</th>
          <th>Discount</th>
          <th>Price</th>
          <th>Sum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderToUpdate.orderDetails">
          <th scope="row"><a [routerLink]="['/games/',item.game.key]">{{item.game.name}}</a> </th>
          <td>
            <input type="number" min="1" [max]="item.game.unitsInStock"
              (focusout)="changeQuantity(item.id,$event.target.value)" onKeyDown="return false" [value]="item.quantity">
          </td>
          <td><input type="number" min="0" max="100" (focusout)="changeDiscount(item.id,$event.target.value)"></td>
          <td>{{item.price}}</td>
          <td>{{item.total}}</td>
          <td><button class="btn btn-danger" (click)="removeOrderItem(item.id)">X</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>Total sum: {{orderToUpdate.totalSum}}</div>

  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
