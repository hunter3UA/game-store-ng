<table class="table">
  <thead>
    <tr>
      <th scope="col">{{"Name" | translate}}</th>
      <th>{{"Quantity" | translate}}</th>
      <th>{{"Game.Price" | translate}}</th>
      <th>{{"Game.Sum" | translate}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of currentOrder.orderDetails">
      <th scope="row"><a [routerLink]="['/games/',item.game.key]">{{item.game.name}}</a> </th>
      <td>
        <input type="number" min="1" [max]="item.game.unitsInStock"
          (focusout)="changeQuantity(item.id,$event.target.value)" onKeyDown="return false" [value]="item.quantity">
      </td>
      <td>{{item.price}}</td>
      <td>{{item.total}}</td>
      <td><button class="btn btn-danger" (click)="removeOrderItem(item.id)">X</button>
      </td>
    </tr>
  </tbody>
</table>
<div>{{"Order.Total sum" | translate}}: {{currentOrder.totalSum}}</div>

<button class="btn btn-success" *ngIf="this.currentOrder && this.currentOrder.orderDetails" (click)="makeOrder()">
  {{"Order.Make order" | translate}}</button>
