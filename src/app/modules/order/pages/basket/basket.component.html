<p>basket works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Sum</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of currentOrder.orderDetails">
      <th scope="row"><a [routerLink]="['/games/',item.game.key]">{{item.game.name}}</a> </th>
      <td><button class="btn btn-danger">-</button>
        <input type="number" min="1" [max]="item.game.unitsInStock" onKeyDown="return false" [value]="item.quantity">
        <button class="btn btn-success">+</button>
      </td>
      <td>{{item.price}}</td>
      <td>{{item.total}}</td>
      <td><button class="btn btn-danger" (click)="removeOrderItem(item.id)">X</button></td>
    </tr>
  </tbody>
</table>
<div>Total sum: {{currentOrder.totalSum}}</div>
