<form class="col-4" #form="ngForm" (ngSubmit)="form.valid ">
  <div class="form-group">
    <label for="shipName">{{"Shipper.Ship name" | translate}}</label>
    <input class="form-control" id="shipName" maxlength="150" [(ngModel)]="this.currentOrder.shipName" name="shipName"
      #shipName="ngModel" required>
    <p *ngIf="shipName.invalid && shipName.touched">{{"Errors.RequiredField" | translate}}</p>
  </div>
  <div class="form-group">
    <label for="shipCountry">{{"Shipper.Ship country" | translate}}</label>
    <input class="form-control" maxlength="150" [(ngModel)]="this.currentOrder.shipCountry" name="shipCountry"
      #shipCountry="ngModel" required>
    <p *ngIf="shipCountry.invalid && shipCountry.touched">{{"Errors.RequiredField" | translate}}</p>
  </div>
  <div class="form-group">
    <label for="shipRegion">{{"Shipper.Ship region" | translate}}</label>
    <input class="form-control" id="shipRegion" maxlength="150" #shipRegion="ngModel" required
      [(ngModel)]="this.currentOrder.shipRegion" name="shipRegion" required>
    <p *ngIf="shipRegion.invalid && shipRegion.touched">{{"Errors.RequiredField" | translate}}</p>
  </div>
  <div class="form-group">
    <label for="shipCity">{{"Shipper.Ship city" | translate}}</label>
    <input class="form-control" id="shipCity" maxlength="150" [(ngModel)]="this.currentOrder.shipCity" name="shipCity"
      #shipCity="ngModel" required>
    <p *ngIf="shipCity.invalid && shipCity.touched">{{"Errors.RequiredField" | translate}}</p>
  </div>
  <div class="form-group">
    <label for="shipAddress">{{"Shipper.Ship address" | translate}}</label>
    <input class="form-control" id="shipAddress" maxlength="150" #shipAddress required
      [(ngModel)]="this.currentOrder.shipAddress" name="shipAddress" required>
    <p *ngIf="shipAddress.invalid && shipAddress.touched">{{"Errors.RequiredField" | translate}}</p>
  </div>
  <div class="form-group">
    <label for="shipPostalCode">{{"Shipper.Ship postal code" | translate}}</label>
    <input class="form-control" id="shipPostalCode" maxlength="150" required
      [(ngModel)]="this.currentOrder.shipPostalCode" #shipPostalCode="ngModel" name="shipPostalCode" required>
    <p *ngIf="shipPostalCode.invalid && shipPostalCode.touched">{{"Errors.RequiredField" | translate}}</p>
  </div>
  <select name="shipper" #shipper="ngModel" class="custom-select" [(ngModel)]="this.currentOrder.shipperCompanyName"
    [ngClass]="{ 'is-invalid': form.submitted && shipper.invalid }" required>
    <option value="null" class="text-primary font-weight-bolder"> --- {{"Shipper.Choose shipper" | translate}} ---
    </option>
    <option name="publishers" *ngFor="let shipper of shippers" [ngValue]="shipper.companyName">
      {{shipper.companyName}}</option>
  </select>
  <p *ngIf="shipper.invalid && shipper.touched">{{"Shipper.Choose shipper" | translate}}</p>
  <div class="form-group">
    <input class="btn btn-success" type="submit" (click)="confirmShipper()" [disabled]="!form.valid || shipper.value==0"
      [value]="'Order.Confirm' | translate">
  </div>
</form>
<div>
  <button class="btn btn-danger" (click)="cancelOrder()">{{"Order.Cancel" | translate}}</button>
</div>
