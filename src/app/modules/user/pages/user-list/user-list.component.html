<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.role}}</td>
        <td>
          <a class="btn btn-success" [routerLink]="['/users/update',user.userName]">Update role</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
