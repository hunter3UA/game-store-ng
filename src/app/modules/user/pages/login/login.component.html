<p>login works!</p>
<form #form="ngForm">
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="this.loginDTO.email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="this.loginDTO.password" name="password">
  </div>
  <input type="submit" (click)="login()" value="Login">
  <label>{{this.error}}</label>
</form>
