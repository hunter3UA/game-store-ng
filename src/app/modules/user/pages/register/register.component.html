<form class="form" #form="ngForm">
  <div class="form-group col-md-4">
    <label for="inputName">Username</label>
    <input type="text" #uname="ngModel" name="inputName" class="form-control" [(ngModel)]="this.registerDto.userName">
    <p *ngIf="uname.invalid && uname.touched">{{ "Errors.MinChar" | translate:{'number':'4' } }}</p>
  </div>
  <div class="form-group col-md-4">
    <label for="inputEmail">Email</label>
    <input type="text" name="inputEmail" email class="form-control" [(ngModel)]="this.registerDto.email">
  </div>
  <div class="form-group col-md-4">
    <label for="inputPassword6">Password</label>
    <input type="password" name="inputPasssword" minlength="8" required class="form-control"
      aria-describedby="passwordHelpInline" [(ngModel)]="this.registerDto.password">
  </div>
  <input type="submit" class="btn btn-success" [disabled]="!form.valid" (click)="this.createUser()"
    value="Registration">
</form>
