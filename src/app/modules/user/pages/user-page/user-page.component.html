<form class="col-4" #form="ngForm" (ngSubmit)="form.valid ">
  <div class="form-group">
    <label>User name</label>
    <input type="text" [(ngModel)]="this.userToUpdate.userName" name="userName">
  </div>
  <div class="form-group">
  </div>
  <input class="btn btn-success" type="submit" (click)="updateUser()" value="Update">
</form>
