<h2>Remove game</h2>
<div>
<form class="col-5">
    <div class="form-group">
      <label for="gameName">Name</label>
      <input class="form-control" id="gameName" type="number" #id_ToRemove>
    </div>
    <input type="button" (click)="deleteGame(id_ToRemove.value)"  value="Remove game">
    <div>
        {{status}}
    </div>
  </form>
</div>
