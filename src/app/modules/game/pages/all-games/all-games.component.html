<div style="display:block; width:100%;">
  <div style="width:80%; float: left;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Is deleted</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of gamePage.items">
          <td>{{game.name}}</td>
          <td>{{game.price}}</td>
          <td>{{game.description}}</td>
          <td>{{game.isDeleted}}</td>
          <td>
            <a class="btn btn-success" (click)="addOrderItem(game.key)">Buy</a>
            <a class="btn btn-success" [routerLink]="['/games',game.key]">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination [pageInfoDto]="this.gamePage.pageInfo" [queryParams]="this.params"></app-pagination>
  </div>
  <div style="width:20%; float: left; background-color: goldenrod;">
    <app-filter-panel [maxGameCount]="this.gamePage.pageInfo.totalItems ">
    </app-filter-panel>
  </div>
</div>
