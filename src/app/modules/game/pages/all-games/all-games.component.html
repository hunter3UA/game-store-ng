<div style="display:block; width:100%;">
  <div style="width:80%; float: left;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Is deleted</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of gamePage.items">
          <td>{{game.name}}</td>
          <td>{{game.price}}</td>
          <td>{{game.description}}</td>
          <td>{{game.isDeleted}}</td>
          <td>
            <a class="btn btn-success" (click)="addOrderItem(game.key)">Buy</a>
            <a class="btn btn-success" [routerLink]="['/games',game.key]">Details</a>
            <a class="btn btn-info" [routerLink]="['/games/update',game.key]">Edit</a>
            <a class="btn btn-danger" (click)="removeGame(game.key)">Remove</a>

            <a *ngIf="game.typeOfBase!=1" class="btn btn-info"
              [routerLink]="['/games',game.key,'comments']">Comments</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <a *ngFor="let item of [].constructor(this.gamePage.pageInfo.totalPages); let i = index;"
        [routerLink]="['/games']" queryParamsHandling="merge" [queryParams]="{page:i+1}">{{i+1}}</a>
    </div>
  </div>
  <div style="width:20%; float: left; background-color: goldenrod;">
    <app-filter-panel [maxGameCount]="this.gamePage.pageInfo.totalItems ">
    </app-filter-panel>
  </div>
</div>
