<form class="col-4" #form="ngForm">
  <div class="form-group">
    <label for="gameName">{{"Name" | translate }}</label>
    <input class="form-control" [(ngModel)]="gameToEdit.name" maxlength="150" name="inputName" required
      #nameOfGame="ngModel">
  </div>
  <div class="form-group">
    <label for="gameName">{{"Game.Key" | translate}}</label>
    <input class="form-control" [(ngModel)]="gameToEdit.key" maxlength="150" name="inputKey" #nameOfGame="ngModel">
  </div>
  <div class="form-group">
    <label for="gamePrice">{{"Game.Price" | translate}}</label>
    <input class="form-control" type="number" min="1" [(ngModel)]="gameToEdit.price" name="inputPrice">
  </div>
  <div class="form-group">
    <label for="gameDiscounted">{{"Game.Discontinued" | translate}}</label>
    <input class="form-control" type="checkbox" [(ngModel)]="gameToEdit.discontinued" name="chbDiscounted">
  </div>
  <div class="form-group">
    <label for="unitsOfGameInStock">{{"Game.Units in stock" | translate}}</label>
    <input class="form-control" type="number" [(ngModel)]="gameToEdit.unitsInStock" name="inputUnitsOfGameInStock">
  </div>
  <div class="form-group">
    <label for="gameDescription">{{"Labels.Description" | translate}}</label>
    <textarea class="form-control" rows="3" minlength="10" maxlength="5000" [(ngModel)]="gameToEdit.description"
      name="inputDescription"></textarea>
  </div>
  <div class="form-group">
    <label for="gameQuantityPerUnit">{{"Game.Quantity per unit" | translate}}</label>
    <input class="form-control" [(ngModel)]="gameToEdit.quantityPerUnit" maxlength="150" name="quantityPerUnit">
  </div>
  <div class="form-group">
    <ng-multiselect-dropdown #ddlPlatforms name="ddlPlatforms" [data]="gameComponentModel.platforms"
      [(ngModel)]="gameToEdit.platformTypes" [settings]="{idField: 'id',textField: 'type',enableCheckAll: false}">
    </ng-multiselect-dropdown>
  </div>
  <div class="form-group">
    <ng-multiselect-dropdown #genresddl name="ddlGenres" [data]="gameComponentModel.genres"
      [(ngModel)]="gameToEdit.genres" [settings]="{idField: 'id',textField: 'name', enableCheckAll: false}">
    </ng-multiselect-dropdown>
  </div>
  <div class="form-group">
    <select name="list" [(ngModel)]="gameToEdit.publisher.companyName">
      <option value="undefined" selected="true">None</option>
      <option name="publishers" *ngFor="let publisher of gameComponentModel.publishers"
        [ngValue]="publisher.companyName">
        {{publisher.companyName}}</option>
    </select>
  </div>
  <div>
    <label>{{"Game.Published at" | translate}}</label>
    <input type="date" [(ngModel)]="this.gameToEdit.publishedAt" name="publishedAt">
  </div>
  <input type="submit" (click)="updateGame()" [value]="'Button.Update' | translate">
</form>
