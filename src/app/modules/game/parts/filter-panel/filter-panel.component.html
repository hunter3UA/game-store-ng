<div>

</div>
<form>
  <div>
    <label for="gameName">{{"Name" | translate}}</label>
    <input type="text" name="gameName" [(ngModel)]="this.gameFilter.name">
  </div>
  <div>
    <mat-form-field>
      <mat-label>{{"Sorting.Elements on page" | translate}}</mat-label>
      <mat-select (selectionChange)="sort()" [(ngModel)]="this.gameFilter.elementsOnPage" name="elementsOnPage">
        <mat-option *ngFor="let item of this.elementsOnPage" [value]="item.value">
          {{ item.label | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>{{"Sorting.Sorting by" | translate}}:</mat-label>
      <mat-select (selectionChange)="sort()" [(ngModel)]="this.gameFilter.sortingType" name="sorting">
        <mat-option *ngFor="let item of this.sotringValues" [value]="item.value">
          {{"Sorting."+item.label | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-label>{{"Sorting.Publishing" | translate}}</mat-label><br>
    <mat-radio-group [(ngModel)]="this.gameFilter.publishingDate" name="publishing">
      <mat-radio-button *ngFor="let item of this.publishedAt" [value]="item.value">
        {{"Sorting." + item.label | translate}}</mat-radio-button>
    </mat-radio-group>
  </div>
  <label>{{"Labels.Genres" | translate}}:</label>
  <div>
    <mtx-checkbox-group *ngIf="this.genresList.length>0" [items]="this.genresList" [(ngModel)]="this.gameFilter.genres"
      [bindLabel]="'name'" [bindValue]="'id'" name="genres">
    </mtx-checkbox-group>
  </div>
  <label>{{"Labels.Platforms" | translate}}:</label>
  <div>
    <mtx-checkbox-group *ngIf="this.platformsList.length>0" [items]="this.platformsList"
      [(ngModel)]="this.gameFilter.platforms" [bindLabel]="'type'" [bindValue]="'id'" name="platforms">
    </mtx-checkbox-group>
  </div>
  <label>{{"Labels.Publishers" | translate}}:</label>
  <div>
    <mtx-checkbox-group *ngIf="this.publishersList.length>0" [items]="this.publishersList"
      [(ngModel)]="this.gameFilter.publishers" [bindValue]="'companyName'" [bindLabel]="'companyName'"
      name="publishers">
    </mtx-checkbox-group>
  </div>
  <div>
    <p>Min:<input type="number" name="minPrice" style="width:70px;" [(ngModel)]="this.gameFilter.minPrice"> - Max<input
        type="number" style="width:70px;" name="maxPrice" [(ngModel)]="this.gameFilter.maxPrice"></p>
  </div>
  <input type="button" class="btn btn-success" (click)="getFilter()" [value]="'Button.Apply' | translate">
  <input type="reset" class="btn btn-danger" (click)="resetFilter()" [value]="'Button.Reset' | translate">
</form>
