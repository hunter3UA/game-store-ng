<form #form="ngForm">
  <div class="form-group col-4">
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #genreName="ngModel" class="form-control" [(ngModel)]="genreToEdit.name"
        name="genreName">
      <p *ngIf="genreName.invalid && genreName.touched">Enter name of genre</p>
    </div>
    <input type="button" [disabled]="!form.valid" class="btn btn-success" (click)="updateGenre()" value="Update genre">
  </div>
</form>
