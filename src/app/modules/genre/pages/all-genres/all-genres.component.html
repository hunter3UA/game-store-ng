<p>all-genres works!</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let genre of genres">
      <th scope="row">{{genre.id}}</th>
      <td>{{genre.name}}</td>
      <td>
        <button class="btn btn-success">Edit</button>
        <button class="btn btn-danger" (click)="removeGenre(genre.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
