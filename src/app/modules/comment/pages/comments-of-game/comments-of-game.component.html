<app-comment-item (onReply)="getId($event)" [comments]="this.comments"></app-comment-item>
<form class="col-5">
  <div>
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="newComment.name" name="name">
  </div>
  <div>
    <label>Body</label>
    <input class="form-control" type="text" [(ngModel)]="newComment.body" name="body">
  </div>
  <div>
    <input type="button" (click)="addComment()" value="Add">
  </div>
</form>
