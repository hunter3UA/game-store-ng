<app-comment-item [gameKey]="this.gamekey" [comments]="this.comments"></app-comment-item>
<form class="col-5">
  <div>
    <label>Name</label>
    <input class="form-control" type="text" minlength="5" maxlength="150" [(ngModel)]="newComment.name" name="name">
  </div>
  <div>
    <label>Body</label>
    <input class="form-control" type="text" minlength="5" maxlength="10000" [(ngModel)]="newComment.body" name="body">
  </div>
  <div>
    <input type="submit" (click)="addComment()" value="Add">
  </div>
</form>
