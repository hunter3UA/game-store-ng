<form #form="ngForm">
  <div class="form-group col-4">
    <label>{{"Name" | translate}}</label>
    <input type="text" required #platformType="ngModel" class="form-control" name="type" maxlength="50"
      [(ngModel)]="platformToEdit.type">
    <p *ngIf="platformType.invalid && platformType.touched">{{"Errors.RequiredField" | translate}}</p>
  </div>
  <input type="submit" class="btn btn-success" [disabled]="!form.valid" (click)="updatePlatform()"
    [value]="'Update' | translate">
</form>
