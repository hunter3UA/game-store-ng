<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">{{"Name" | translate}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let platform of platforms">
      <th scope="row">{{platform.id}}</th>
      <td>{{platform.type | customTranslate:'type':platform:this.translateService.currentLang}}</td>
      <td>
        <button class="btn btn-success"
          [routerLink]="['/platforms/update',platform.id]">{{"Button.Edit" | translate}}</button>
        <button class="btn btn-danger" (click)="removePlatform(platform.id)">{{"Button.Remove" | translate}}</button>
      </td>
    </tr>
  </tbody>
</table>
